name: Feature request
description: Suggest an idea to improve Codex Updater
labels: [enhancement]
body:
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: What problem would this feature solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: How should it work?
      placeholder: Describe expected UX and flags/config if any
