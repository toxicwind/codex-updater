name: Release Latest

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Restore cargo registry cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-${{ runner.os }}-global
      - name: Install system build deps
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev clang mold sccache
      - name: Prime sccache
        env:
          SCCACHE_DIR: ${{ runner.temp }}/sccache
        run: |
          mkdir -p "$SCCACHE_DIR"
          sccache --stop-server || true
          sccache --start-server
          sccache --show-stats || true
      - name: Build Codex via updater
        env:
          SCCACHE_DIR: ${{ runner.temp }}/sccache
          CODEX_INSTALL_PREFIX: ${{ runner.temp }}/codex-install
          CODEX_WRAPPER_STATE_DIR: ${{ runner.temp }}/codex-wrapper
          XDG_SRC_HOME: ${{ runner.temp }}/codex-src
          RUSTC_WRAPPER: sccache
          CARGO_INCREMENTAL: 0
          CARGO_PROFILE_RELEASE_LTO: fat
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1
          CARGO_PROFILE_RELEASE_PANIC: abort
          CARGO_PROFILE_RELEASE_STRIP: symbols
          RUSTFLAGS: -C target-cpu=x86-64-v2 -C linker=mold
        run: |
          chmod +x codex-updater
          chmod +x codex
          ./codex-updater --prefix "$CODEX_INSTALL_PREFIX" --force-rebuild
      - name: sccache stats
        if: always()
        env:
          SCCACHE_DIR: ${{ runner.temp }}/sccache
        run: sccache --show-stats || true
      - name: Prepare release bundle
        env:
          CODEX_INSTALL_PREFIX: ${{ runner.temp }}/codex-install
          CODEX_WRAPPER_STATE_DIR: ${{ runner.temp }}/codex-wrapper
        run: |
          set -euo pipefail
          mkdir -p dist
          cp codex codex-updater dist/
          strip "$CODEX_INSTALL_PREFIX/bin/codex" || true
          cp "$CODEX_INSTALL_PREFIX/bin/codex" dist/codex-linux-amd64
          if [[ -f "$CODEX_WRAPPER_STATE_DIR/build-info" ]]; then
            cp "$CODEX_WRAPPER_STATE_DIR/build-info" dist/
          fi
          tar -czf codex-updater-linux-amd64.tar.gz -C dist .
      - name: Publish release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: Latest
          allowUpdates: true
          replacesArtifacts: true
          removeArtifacts: true
          artifacts: codex-updater-linux-amd64.tar.gz
          artifactContentType: application/gzip
