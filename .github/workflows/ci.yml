name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint-and-check:
    name: Lint and Check
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y shellcheck shfmt

      - name: Format (shfmt write)
        run: shfmt -w -i 2 -ci codex codex-updater

      - name: Auto-commit formatting on PRs
        if: github.event_name == 'pull_request'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: shfmt auto-format"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          add_options: "-A"

      - name: Verify no uncommitted changes (push)
        if: github.event_name != 'pull_request'
        run: git diff --exit-code

      - name: Lint (shellcheck)
        run: shellcheck -S style codex codex-updater

      - name: Basic dry run (help/version)
        run: |
          chmod +x codex-updater codex || true
          ./codex-updater --help || true
          ./codex --wrapper-help || true

      - name: Upload wrapper logs if present
        uses: actions/upload-artifact@v4
        with:
          name: wrapper-logs
          path: |
            ~/logs/codex-wrapper.log
          if-no-files-found: ignore
